plugins {
  id 'java-library'
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(16)
    vendor = JvmVendorSpec.ADOPTOPENJDK
  }
}

repositories {
  mavenCentral()
}

dependencies {
  implementation project(':merlin-sdk')
  implementation project(':parsing-utilities')

  testImplementation 'junit:junit:4.12'
}
