table:
  name: activity_directive
  schema: public
object_relationships:
- name: plan
  using:
    foreign_key_constraint_on: plan_id
- name: validations
  using:
    foreign_key_constraint_on:
      columns:
        - directive_id
        - plan_id
      table:
        name: activity_directive_validations
        schema: public
- name: anchor_validations
  using:
    foreign_key_constraint_on:
      columns:
        - activity_id
        - plan_id
      table:
        name: anchor_validation_status
        schema: public
- name: applied_preset
  using:
    foreign_key_constraint_on:
      columns:
        - activity_id
        - plan_id
      table:
        name: preset_to_directive
        schema: public
array_relationships:
- name: simulated_activities
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: simulated_activity
      insertion_order: null
      column_mapping:
        id: directive_id
- name: tags
  using:
    manual_configuration:
      insertion_order: null
      remote_table:
        name: activity_directive_tags
        schema: metadata
      column_mapping:
        id: directive_id
        plan_id: plan_id
- name: activity_directive_changelog
  using:
    manual_configuration:
      insertion_order: null
      remote_table:
        name: activity_directive_changelog
        schema: public
      column_mapping:
        id: activity_directive_id
        plan_id: plan_id
remote_relationships:
- name: source_scheduling_goal
  definition:
    to_source:
      relationship_type: object
      source: AerieScheduler
      table:
        schema: public
        name: scheduling_goal
      field_mapping:
        source_scheduling_goal_id: id
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: aerie_admin
    permission:
      columns: [ name, start_offset, type, arguments, metadata, anchor_id, anchored_to_start, created_by ]
      filter: {}
      set:
        last_modified_by: "x-hasura-user-id"
  - role: user
    permission:
      columns: [name, start_offset, arguments, metadata, anchor_id, anchored_to_start]
      filter: {"plan":{"_or":[{"owner":{"_eq":"X-Hasura-User-Id"}},{"collaborators":{"collaborator":{"_eq":"X-Hasura-User-Id"}}}]}}
      set:
        last_modified_by: "x-hasura-user-id"
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [name, start_offset, arguments, metadata, anchor_id, anchored_to_start, plan_id, type]
      check: {}
      set:
        last_modified_by: "x-hasura-user-id"
        created_by: "x-hasura-user-id"
  - role: user
    permission:
      columns: [name, start_offset, arguments, metadata, anchor_id, anchored_to_start, plan_id, type]
      check: {"plan":{"_or":[{"owner":{"_eq":"X-Hasura-User-Id"}},{"collaborators":{"collaborator":{"_eq":"X-Hasura-User-Id"}}}]}}
      set:
        last_modified_by: "x-hasura-user-id"
        created_by: "x-hasura-user-id"
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {"plan":{"_or":[{"owner":{"_eq":"X-Hasura-User-Id"}},{"collaborators":{"collaborator":{"_eq":"X-Hasura-User-Id"}}}]}}
