table:
  name: activity_directive
  schema: public
object_relationships:
- name: plan
  using:
    foreign_key_constraint_on: plan_id
- name: validations
  using:
    foreign_key_constraint_on:
      columns:
        - directive_id
        - plan_id
      table:
        name: activity_directive_validations
        schema: public
- name: anchor_validations
  using:
    foreign_key_constraint_on:
      columns:
        - activity_id
        - plan_id
      table:
        name: anchor_validation_status
        schema: public
- name: applied_preset
  using:
    foreign_key_constraint_on:
      columns:
        - activity_id
        - plan_id
      table:
        name: preset_to_directive
        schema: public
array_relationships:
- name: simulated_activities
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: simulated_activity
      insertion_order: null
      column_mapping:
        id: directive_id
remote_relationships:
- name: source_scheduling_goal
  definition:
    to_source:
      relationship_type: object
      source: AerieScheduler
      table:
        schema: public
        name: scheduling_goal
      field_mapping:
        source_scheduling_goal_id: id
