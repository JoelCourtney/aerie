table:
  name: constraint_model_specification
  schema: public
object_relationships:
  - name: model
    using:
      foreign_key_constraint_on: model_id
  - name: constraint_metadata
    using:
      manual_configuration:
        column_mapping:
          constraint_id: id
        insertion_order: null
        remote_table:
          name: constraint_metadata
          schema: public
  - name: constraint_definition
    using:
      manual_configuration:
        column_mapping:
          constraint_id: constraint_id
          constraint_revision: revision
        insertion_order: null
        remote_table:
          name: constraint_definition
          schema: public
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [model_id, constraint_id, constraint_revision]
      check: {}
  - role: user
    permission:
      columns: [model_id, constraint_id, constraint_revision]
      check: { "_and": [
        { "model": { "owner": { "_eq": "X-Hasura-User-Id"} } },
        { "constraint_metadata": { "_or": [ { "public": { "_eq": true } },
                                            { "owner": { "_eq": "X-Hasura-User-Id" } } ] } } ] }
update_permissions:
  - role: aerie_admin
    permission:
      columns: [constraint_revision]
      filter: {}
  - role: user
    permission:
      columns: [constraint_revision]
      filter: {"model": {"owner": {"_eq": "X-Hasura-User-Id"}}}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {"model": {"owner": {"_eq": "X-Hasura-User-Id"}}}
