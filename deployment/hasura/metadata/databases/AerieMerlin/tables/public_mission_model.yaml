table:
  name: mission_model
  schema: public
object_relationships:
- name: parameters
  using:
    foreign_key_constraint_on:
      column: model_id
      table:
        name: mission_model_parameters
        schema: public
- name: uploaded_file
  using:
    foreign_key_constraint_on: jar_id
array_relationships:
- name: activity_types
  using:
    foreign_key_constraint_on:
      column: model_id
      table:
        name: activity_type
        schema: public
- name: constraint_specification
  using:
    foreign_key_constraint_on:
      column: model_id
      table:
        name: constraint_model_specification
        schema: public
- name: plans
  using:
    foreign_key_constraint_on:
      column: model_id
      table:
        name: plan
        schema: public
- name: resource_types
  using:
    foreign_key_constraint_on:
      column: model_id
      table:
        name: resource_type
        schema: public
remote_relationships:
- name: scheduling_specification_conditions
  definition:
    to_source:
      relationship_type: array
      source: AerieScheduler
      table:
        schema: public
        name: scheduling_model_specification_conditions
      field_mapping:
        id: model_id
- name: scheduling_specification_goals
  definition:
    to_source:
      relationship_type: array
      source: AerieScheduler
      table:
        schema: public
        name: scheduling_model_specification_goals
      field_mapping:
        id: model_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [mission, name, version, description, jar_id]
      check: {}
      set:
        owner: 'x-hasura-user-id'
update_permissions:
  - role: aerie_admin
    permission:
      columns: [mission, name, version, description, owner]
      filter: {}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}

event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
    update:
      columns:
      - id
      - revision
      - jar_id
      - mission
      - name
      - version
      - owner
  name: refreshActivityTypes
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 300
  webhook: "{{AERIE_MERLIN_URL}}/refreshActivityTypes"
- definition:
    enable_manual: false
    insert:
      columns: "*"
    update:
      columns:
      - id
      - revision
      - jar_id
      - mission
      - name
      - version
      - owner
  name: refreshModelParameters
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 300
  webhook: "{{AERIE_MERLIN_URL}}/refreshModelParameters"
- definition:
    enable_manual: false
    insert:
      columns: "*"
    update:
      columns:
        - jar_id
  name: refreshResourceTypes
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 300
  webhook: "{{AERIE_MERLIN_URL}}/refreshResourceTypes"
