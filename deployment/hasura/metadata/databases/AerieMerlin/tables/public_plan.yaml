table:
  name: plan
  schema: public
object_relationships:
- name: mission_model
  using:
    foreign_key_constraint_on: model_id
- name: parent_plan
  using:
    manual_configuration:
      column_mapping:
        parent_id: id
      insertion_order: null
      remote_table:
        name: plan
        schema: public
array_relationships:
- name: activity_directives
  using:
    foreign_key_constraint_on:
      column: plan_id
      table:
        name: activity_directive
        schema: public
- name: constraint_specification
  using:
    foreign_key_constraint_on:
      column: plan_id
      table:
        name: constraint_specification
        schema: public
- name: collaborators
  using:
    foreign_key_constraint_on:
      column: plan_id
      table:
        name: plan_collaborators
        schema: public
- name: datasets
  using:
    foreign_key_constraint_on:
      column: plan_id
      table:
        name: plan_dataset
        schema: public
- name: simulations
  using:
    foreign_key_constraint_on:
      column: plan_id
      table:
        name: simulation
        schema: public
- name: tags
  using:
    foreign_key_constraint_on:
      column: plan_id
      table:
        name: plan_tags
        schema: metadata
- name: child_plans
  using:
    manual_configuration:
      column_mapping:
        id: parent_id
      insertion_order: null
      remote_table:
        name: plan
        schema: public
remote_relationships:
- name: scheduling_specification
  definition:
    to_source:
      relationship_type: object
      source: AerieScheduler
      table:
        schema: public
        name: scheduling_specification
      field_mapping:
        id: plan_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [name, duration, model_id, parent_id, start_time, description]
      check: {}
      set:
        owner: "x-hasura-user-id"
        updated_by: "x-hasura-user-id"
  - role: user
    permission:
      columns: [name, duration, model_id, parent_id, start_time, description]
      check: {}
      set:
        owner: "x-hasura-user-id"
        updated_by: "x-hasura-user-id"
update_permissions:
  - role: aerie_admin
    permission:
      columns: [name, owner, duration, model_id, parent_id, start_time, description]
      filter: {}
      set:
        updated_by: "x-hasura-user-id"
  - role: user
    permission:
      columns: [name, owner, description]
      filter: {"owner":{"_eq":"X-Hasura-User-Id"}}
      set:
        updated_by: "x-hasura-user-id"
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {"owner":{"_eq":"X-Hasura-User-Id"}}
