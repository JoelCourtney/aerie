table:
  name: scheduling_model_specification_goals
  schema: public
object_relationships:
  - name: goal_metadata
    using:
      foreign_key_constraint_on: goal_id
  - name: goal_definition
    using:
      foreign_key_constraint_on:
        - goal_id
        - goal_revision
remote_relationships:
- name: model
  definition:
    to_source:
      relationship_type: object
      source: AerieMerlin
      table:
        schema: public
        name: mission_model
      field_mapping:
        model_id: id
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
# TODO: Modify these once we have a solution for cross-db auth (These permissions should be based on model ownership)
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [model_id, goal_id, goal_revision]
      check: {}
  - role: user
    permission:
      columns: [model_id, goal_id, goal_revision]
      check: {}
update_permissions:
  - role: aerie_admin
    permission:
      columns: [goal_revision]
      filter: {}
  - role: user
    permission:
      columns: [goal_revision]
      filter: {}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {}
