table:
  name: derivation_group
  schema: merlin
configuration:
  custom_name: "derivation_group"
object_relationships:
  - name: external_source_type
    using:
      manual_configuration:
        remote_table:
          name: external_source_type
          schema: merlin
        column_mapping:
          source_type_id: id
array_relationships:
  - name: external_source
    using:
      foreign_key_constraint_on:
        column: derivation_group_id
        table:
          name: external_source
          schema: merlin
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [name, source_type_id]
      check: {}
  - role: user
    permission:
      columns: [name, source_type_id]
      check: {}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {}
