table:
  name: derived_events
  schema: merlin
configuration:
  custom_name: "derived_events"
object_relationships:
  - name: external_source
    using:
      manual_configuration:
        remote_table:
          name: external_source
          schema: merlin
        column_mapping:
          source_id: id
          derivation_group_id: derivation_group_id
  - name: external_event
    using:
      manual_configuration:
        remote_table:
          schema: merlin
          name: external_event
        insertion_order: null
        column_mapping:
          event_id: id
          event_type_name: event_type_name
          start_time: start_time
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
