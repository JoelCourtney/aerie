table:
  name: external_event
  schema: merlin
configuration:
  custom_name: "external_event"
object_relationships:
- name: external_source
  using:
    foreign_key_constraint_on: source_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [key, event_type, source_id, start_time, duration, properties]
      check: {}
update_permissions:
  - role: aerie_admin
    permission:
      columns: [key, event_type, source_id, start_time, duration, properties]
      filter: {}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
