table:
  name: external_source
  schema: merlin
configuration:
  custom_name: "external_source"
object_relationships:
- name: derivation_group
  using:
    foreign_key_constraint_on: derivation_group_id
array_relationships:
  - name: external_events
    using:
      foreign_key_constraint_on:
        column: source_id
        table:
          name: external_event
          schema: merlin
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [key, source_type_name, valid_at, start_time, end_time, metadata, derivation_group_id, created_at]
      check: {}
  - role: user
    permission:
      columns: [key, source_type_name, valid_at, start_time, end_time, metadata, derivation_group_id, created_at]
      check: {}
