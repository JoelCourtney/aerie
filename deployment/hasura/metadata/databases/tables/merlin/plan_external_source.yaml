table:
  name: plan_external_source
  schema: merlin
configuration:
  custom_name: "plan_external_source"
object_relationships:
- name: plan
  using:
    foreign_key_constraint_on: plan_id
- name: external_source
  using:
    foreign_key_constraint_on: external_source_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [plan_id, external_source_id, created_at, owner]
      check: {}
  - role: user
    permission:
      columns: [plan_id, external_source_id, created_at, owner]
      check: {}
update_permissions:
  - role: aerie_admin
    permission:
      columns: [plan_id, external_source_id, created_at, owner]
      filter: {}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  # yser deletions too???
