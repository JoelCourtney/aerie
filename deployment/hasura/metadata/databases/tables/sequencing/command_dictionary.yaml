table:
  name: command_dictionary
  schema: sequencing
configuration:
  custom_name: "command_dictionary"
array_relationships:
- name: expansion_sets
  using:
    foreign_key_constraint_on:
      column: command_dict_id
      table:
        name: expansion_set
        schema: sequencing
select_permissions:
  - role: aerie_admin
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
