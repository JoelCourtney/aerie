table:
  name: sequence_adaptation
  schema: public
array_relationships:
  - name: expansion_sets
    using:
      foreign_key_constraint_on:
        column: sequence_adaptation_id
        table:
          name: expansion_set
          schema: public
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [adaptation]
      check: {}
update_permissions:
  - role: aerie_admin
    permission:
      columns: [adaptation]
      filter: {}
      set:
        updated_by: "x-hasura-user-id"
select_permissions:
  - role: aerie_admin
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
