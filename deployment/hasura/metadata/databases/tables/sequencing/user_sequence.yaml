table:
  name: user_sequence
  schema: sequencing
configuration:
  custom_name: "user_sequence"
object_relationships:
- name: command_dictionary
  using:
    foreign_key_constraint_on: authoring_command_dict_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [authoring_command_dict_id, definition, name]
      check: {}
      set:
        owner: "x-hasura-user-id"
  - role: user
    permission:
      columns: [definition, name, authoring_command_dict_id]
      check: {}
      set:
        owner: "x-hasura-user-id"
update_permissions:
  - role: aerie_admin
    permission:
      columns: [definition, name, authoring_command_dict_id, owner]
      filter: {}
  - role: user
    permission:
      columns: [definition, name, authoring_command_dict_id, owner]
      filter: {"owner":{"_eq":"x-hasura-user-id"}}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {"owner":{"_eq":"x-hasura-user-id"}}
