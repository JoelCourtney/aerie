plugins {
  id 'java-library'
  id 'maven-publish'
  id 'jacoco'
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(16)
    vendor = JvmVendorSpec.ADOPTOPENJDK
  }

  withJavadocJar()
  withSourcesJar()
}

jacocoTestReport.dependsOn test

// Link references to standard Java classes to the official Java 11 documentation.
javadoc.options.links 'https://docs.oracle.com/en/java/javase/11/docs/api/'
javadoc.options.links 'https://commons.apache.org/proper/commons-lang/javadocs/api-3.9/'
javadoc.options.addStringOption('Xdoclint:none', '-quiet')

dependencies {
  api 'JNISpice:JNISpice:1.0-20190517.205223-2'
  api 'org.apache.commons:commons-lang3:3.9'
  api 'jakarta.json:jakarta.json-api:1.1.5'

  implementation 'org.apache.commons:commons-collections4:4.4'
  implementation 'org.apache.commons:commons-math3:3.6.1'
  implementation 'org.pcollections:pcollections:3.1.3'
  implementation 'com.squareup:javapoet:1.11.1'
  implementation 'com.fasterxml.jackson.core:jackson-core:2.9.8'
  implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'

  testImplementation 'org.assertj:assertj-core:3.13.2'
  testImplementation 'junit:junit:4.12'
}

publishing {
  publications {
    library(MavenPublication) {
      from components.java
    }
  }

  publishing {
    repositories {
      if (project.hasProperty('jplArtifactoryUsername')) {
        maven {
          name = 'jplSnapshots'
          url = "https://artifactory.jpl.nasa.gov:443/artifactory/maven-libs-snapshot-local"
          credentials {
            username jplArtifactoryUsername
            password jplArtifactoryPassword
          }
        }
      }
    }
  }
}
